{% macro config_service_card(config, service_name, service, add_class='') -%}
    {% set service_requirements = service.REQUIRED_CONFIG %}
    <!-- Card -->
    <div class="card mb-4 {{add_class}}">

        <!--Card image-->
        <div class="view overlay">
          <!--{{ service_name }}-->
        </div>

        <!--Card content-->
        <div class="card-body">

            <!--Title-->
            <h4 class="card-title">{{service_name}}</h4>

            <p class="card-text api">
                {% for req in service_requirements %}
                    {{ req }} : <a href="#"
                                        id="service_user-name"
                                        config-key="services_{{service_name}}_{{req}}"
                                        config-type="global_config"
                                        config-value="{{ config[service_name][req] }}"
                                        startup-config-value="{{ config[service_name][req] }}"
                                        data-type="text"
                                        data-pk="1"
                                        data-title="Enter service {{ req }}"
                                        class="editable editable-click config-element">
                    {{ config[service_name][req] }}</a><br>
                {% endfor %}
            </p>

            <button type="button" class="btn btn-danger remove-btn px-3"><i class="fa fa-ban" aria-hidden="true"></i> Remove</button>
        </div>
    </div>
{%- endmacro %}
