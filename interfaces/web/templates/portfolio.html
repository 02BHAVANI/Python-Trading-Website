{% extends "layout.html" %}
{% import 'macros/cards.html' as m_cards %}
{% block body %}
<style>
.card-deck .card{
    max-width: 230px;
}
</style>
<div class="card">
    <div class="card-header"><h1>Portfolio</h1></div>
    <div class="card-body">
        <br>
        <div class="card-deck">
            {% for currency in total_portfolio %}
                {{ m_cards.currency_card(currency, total_portfolio) }}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
