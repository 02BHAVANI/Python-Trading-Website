{% macro order_tr(order, type='', timestamp='') -%}
    <tr>
        <th scope="row">{{ order.get_id() }}</th>
        <td>{{ order.get_exchange().get_name() }}</td>
        <td>{{ order.get_order_symbol() }}</td>
        <td>{{ type }}</td>
        <td>{{ order.get_origin_price() }}</td>
        <td>{{ order.get_origin_quantity() }}</td>
        <td>Simulated</td>
        <td>{{ timestamp }}</td>
    </tr>
{%- endmacro %}
